<ul class="sortLinks"
    ng-class="{'phSkinny':matryoshkatemplate.sidebarState, 
               'phFat':!matryoshkatemplate.sidebarState}">

    <li ng-repeat="column in returnFieldList"
        ng-class="{'skinnyTableFirst':matryoshkatemplate.sidebarState && $first, 
                   'wideTableFirst':!matryoshkatemplate.sidebarState && $first,
                   'skinnyTable':(returnFieldList.length <= 4) ||
                                 (returnFieldList.length > 4 
                                      && matryoshkatemplate.sidebarState 
                                      && $index > 0 
                                      && $index < 4), 
                   'wideTable':(returnFieldList.length > 4 
                                      && !matryoshkatemplate.sidebarState 
                                      && $index > 0 
                                      && $index < 4) || 
                               $index == 5,
                   'ghostTable':(matryoshkatemplate.sidebarState && $index == 4) ||
                                (matryoshkatemplate.sidebarState && $index == 5),
                   'specialColumnWide':!matryoshkatemplate.sidebarState && $index == 4
                  }">
        <a ng-click="changeSort('{{column}}')">{{tabDataObject.columnNames[column]}}</a>
    </li>
    <li ng-if="returnFieldList.length > 4" class="toolColumn">
        <i class="icon-chevron-right icon-white"
           ng-click="nestedChangeSidebarState()"
           ng-if="matryoshkatemplate.sidebarState==true"></i>
        <i class="icon-chevron-left icon-white"
           ng-click="nestedChangeSidebarState()"
           ng-if="matryoshkatemplate.sidebarState==false"></i>
    </li>
</ul>

<div class="projectWrapper"
     ng-class="{'phSkinny':matryoshkatemplate.sidebarState, 
                'phFat':!matryoshkatemplate.sidebarState}">
</div>

<div class="staticProjectCanvas tableFence" 
     ng-class="{'skinny':matryoshkatemplate.sidebarState, 
                'fat':!matryoshkatemplate.sidebarState, 
                'spcShort':matryoshkatemplate.helpState, 
                'spcTall':!matryoshkatemplate.helpState}"> 

      <form class="input-append projectSearchRow dropup"
            ng-class="{'birTall':matryoshkatemplate.helpState, 
                       'birShort':!matryoshkatemplate.helpState}"
            ng-submit="submit()">

              <input id="projectSearch" 
                     type="text" 
                     data-msd-placeholder="Search..." 
                     data-ng-model="text">
              <div class="projectSearchDropUp"
                   ng-mouseenter="dropUpHover = true" 
                   ng-mouseleave="dropUpHover = false">
                      <span class="caret"></span>
              </div>
              <div class="projectSearchToolSeparator">
                  <span></span>
              </div>
              <div class="projectSearchPlacibo"
                   ng-mouseenter="placiboSearchHover = true" 
                   ng-mouseleave="placiboSearchHover = false">
                      <i class="icon-search"
                            ng-class="{'':placiboSearchHover, 'icon-white':!placiboSearchHover}">
                      </i>
              </div>
      </form>
              <!--
              <ul class="dropdown-menu"
                    ng-class="{'menuShort':matryoshkatemplate.helpState, 
                               'menuTall':!matryoshkatemplate.helpState}">
                ...
              </ul>
              -->


      <div class="bottomProjectRow">
          <div class="projectAuxCreateButton">
            <a href="/">{{tabDataObject.parameters.buttontext}}</a>
            <i ng-class="tabDataObject.parameters.buttonicon"></i>
          </div>
      </div>
</div>  


<div class="projectBody" 
     nice-scrollbar 
     infinite-scroll='loadingMore()' 
     infinite-scroll-distance='10'>
  <ul>
    <li ng-repeat="row in tabDataObject.rows | orderBy:sortCriteria:reverse"
        ng-cloak
        ng-class="{'zebraRows':$odd}">
          <span ng-repeat="column in returnFieldList"
                ng-class="{'skinnyTableFirst':matryoshkatemplate.sidebarState && $first, 
                           'wideTableFirst':!matryoshkatemplate.sidebarState && $first,
                           'skinnyTable':(returnFieldList.length <= 4) ||
                                         (returnFieldList.length > 4 
                                              && matryoshkatemplate.sidebarState 
                                              && $index > 0 
                                              && $index < 4), 
                           'wideTable':(returnFieldList.length > 4 
                                              && !matryoshkatemplate.sidebarState 
                                              && $index > 0 
                                              && $index < 4) || 
                                       $index == 5,
                           'ghostTable':(matryoshkatemplate.sidebarState && $index == 4) ||
                                        (matryoshkatemplate.sidebarState && $index == 5),
                           'specialColumnWide':!matryoshkatemplate.sidebarState && $index == 4
                          }">
            {{row[column]}}
          </span>
    </li>
