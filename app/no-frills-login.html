<!DOCTYPE html>

<html>

<head>
    <title>Orion</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="container-fluid">
<div>
    <!-- Application.java will overwrite (underscore)TARGET(underscore) with the target URL on the server side -->
    <form class="form-inline" action="/no-frills.html" method="post">
        <input type="text" class="input-medium" placeholder="Email" name="email">
        <input type="password" class="input-medium" placeholder="Password" name="password">
        <button class="btn" type="submit">Login</button>
    </form>
    <script>
        if ( document.URL.match(/.*\?retry$/) ) {
            document.write("Invalid Login");
        } else if ( document.URL.match(/.*\?unavailable$/) ) {
            document.write("Unable to connect to Skye")
        }
    </script>
</div>
</body>

</html>
